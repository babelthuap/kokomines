<!DOCTYPE html>
<html lang="en">
<head>
  <title>KokoMines</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <div id="controls">
    <div id="inputs">
      X:30,
      Y:16,
      density:20%
    </div>
    <button id="restart" style="visibility:hidden;">Restart</button>
    <div id="counters">
      Mines: <span id="numMines"></span>,
      Flags: <span id="numFlags"></span>
    </div>
  </div>
  <div id="board" class="lg"></div>
  <div class="footnotes">
    <input type="checkbox" id="rock-raiders">
    <label for="rock-raiders">Rock Raiders?</label>
  </div>
  <div class="footnotes">
    <a href="https://www.youtube.com/watch?v=5wQCkwp-ztw&list=PLMBGwcOlCkc28PwUumN11YC1u-5oV_hP9&index=11"
       target="_blank">suggested music</a>
    &bullet;
    <a href="https://github.com/babelthuap/kokomines"
       target="_blank">source code</a>
  </div>
  <script src="/socket.io/socket.io.min.js"></script>
  <script type="module" src="/main.js"></script>
</body>
</html>
